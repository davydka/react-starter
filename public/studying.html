<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>studying</title>
</head>
<body>

<div id='root'>
  <ul class='listContainer'>
    <li>one</li>
    <li>two</li>
    <li>
      <p class='three'>three with a <span class='three'>nested three</span></p>
    </li>
    <li>four</li>
  </ul>

  <div class='another'>another element over here</div>

  <ul class='anotherListContainer'>
    <li>another one</li>
    <li>another two</li>
    <li><span class='three'>another three</span></li>
    <li>another four</li>
  </ul>
</div>

<style>
  .redBorder { border: 1px solid red; }
  .blueBorder { border: 1px solid blue; }
</style>
<script>
  // Depth First
  const traverseDF = (el, fn) => {
    fn(el);
    // debugger;
    for(let child of el.childNodes) {
      if(child.nodeType !== Node.ELEMENT_NODE) {
        continue;
      }
      traverseDF(child, fn);
    }
  }

  const getElementsByClassnameDF = (classname) => {
    const target = [];

    traverseDF(document.body, (el) => {
      if(el.classList.contains(classname)) {
        target.push(el);
        el.classList.add('redBorder');
      }
    });

    return target;
  }

  // Breadth First
  const breadthHolder = [];
  const traverseBF = (el, fn) => {
    fn(el);
    // debugger;
    for(let child of el.childNodes) {
      if(child.nodeType !== Node.ELEMENT_NODE) {
        continue;
      }
      breadthHolder.push(child)
    }
    if(breadthHolder.length) {
      // shift() method removes the first element from an array and returns that removed element
      traverseBF(breadthHolder.shift(), fn);
    }
  }

  const getElementsByClassnameBF = (classname) => {
    const target = [];

    traverseBF(document.body, (el) => {
      if(el.classList.contains(classname)) {
        target.push(el);
        el.classList.add('redBorder');
      }
    });

    return target;
  }

  const testDF = getElementsByClassnameDF('three')
  const testBF = getElementsByClassnameBF('three')
  debugger;
</script>

</body>
</html>
