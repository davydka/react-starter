  const traverseArray = (current, fn) => {

    fn(current);
    if(Array.isArray(current)) {
      for(let item of current) {

  const arrayFlat = (arr) => {
    const target = [];
    traverseArray(arr, (item) => {
      if(Array.isArray(item)) {
        return;
      }
      target.push(item);
    });
    return target;
