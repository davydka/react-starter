<script>
  const style = `border: 1px solid black; color: white; float: left; padding: 4px; margin: 2px;`;
  const isPalindrome = (str) => {
    return str.split('').every((c, i) => c === str[str.length - i - 1]);
  }

  const testString = 'abcfcba';
  const section = document.getElementsByTagName('section')[0];
  testString.split('').forEach((c, i) => {

    inny.innerHTML = c;
    // section.appendChild(inny);
    section.insertBefore(inny, section.childNodes[i]);
